<div class="container">
    <div class="head">
        <h1>Contents</h1>
        <div class="action-btn">
            <button (click)="onShowTopicDialog()" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
            <button (click)="onLogin()" mat-mini-fab color="primary">
                <mat-icon>login</mat-icon>
            </button>
        </div>

    </div>
    <div class="contents">
        <div class="video-list">
            <ng-container *ngFor="let video of videoList">
                <app-video-card [video]="video"></app-video-card>
            </ng-container>
        </div>
    </div>
</div>
