<div class="container">
    <div class="head">
        <h1>Contents</h1>
        <button (click)="onShowTopicDialog()"
            mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="contents">
        <div class="video-list">
            <ng-container *ngFor="let video of videoList">
                <app-video-card [video]="video" ></app-video-card>
            </ng-container>
        </div>
    </div>
</div>
